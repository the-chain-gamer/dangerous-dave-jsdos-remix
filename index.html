<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- v8 player from the docs -->
  <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
  <style>html,body,#dos{height:100%;margin:0;background:#000}</style>
</head>
<body>
  <div id="dos"></div>

  <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
  <script>
    // v8 API: Dos(element, options)
    // (no .run() in v8)
    Dos(document.getElementById("dos"), {
      url: "./bundle.jsdos",   // your Dave bundle
      autoStart: true
      // If your browser/host blocks cross-origin workers, add:
      // workerThread: false
    });
  </script>
</body>
</html>
